<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        body {
            background: #111827;
            overflow-y: scroll;
            margin: 0;
        }
        .loading-app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .loading-app svg {
            animation: ring 2s linear infinite;
        }

        @keyframes ring {
            0% {
                transform: rotate(0);
                animation-timing-function: cubic-bezier(
                    0.55,
                    0.055,
                    0.675,
                    0.19
                );
            }
            50% {
                transform: rotate(900deg);
                animation-timing-function: cubic-bezier(
                    0.215,
                    0.61,
                    0.355,
                    1
                );
            }
            100% {
                transform: rotate(1800deg);
            }
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="origin" />
    <title>Avalance loading screen</title
  </head>
  <body>
    
    <div id="app">
      <div class="loading-app">
        <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 254 254" xml:space="preserve">
            <circle cx="127" cy="127" r="127" fill-rule="evenodd" clip-rule="evenodd" fill="#e84142"/>
            <path d="M171.8 130.3c4.4-7.6 11.5-7.6 15.9 0l27.4 48.1c4.4 7.6.8 13.8-8 13.8h-55.2c-8.7 0-12.3-6.2-8-13.8l27.9-48.1zm-53-92.6c4.4-7.6 11.4-7.6 15.8 0l6.1 11L155.1 74c3.5 7.2 3.5 15.7 0 22.9l-48.3 83.7A25.4 25.4 0 0 1 87 192.2H46.9c-8.8 0-12.4-6.1-8-13.8l79.9-140.7z" fill="#fff"/>
        </svg>
      </div>
    </div>
  </body>
</html>
